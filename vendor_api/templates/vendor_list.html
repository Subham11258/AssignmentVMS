{% extends 'base.html' %}

{% block title %}Vendor List{% endblock %}


    <h1>Vendor List</h1>

    {% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Vendor Name</th>
        <th scope="col">Vendor Code</th>
      </tr>
    </thead>
    <tbody>
        {% for vendor in vendors %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{vendor.name}}</td>
        <td>{{vendor.vendor_code}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
